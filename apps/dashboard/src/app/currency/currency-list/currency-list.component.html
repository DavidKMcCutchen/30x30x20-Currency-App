<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Currency Listing</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let currencyListing of currencyListings" data-test="pokemon-list-item" (click)="selected.emit(currencyListing)">
        <h3 matLine>{{currencyListing.rates}}</h3>
        

        <button mat-icon-button (click)="currencyListingViewed.emit(currencyListing.base); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">chevron_left</mat-icon>
        </button>


        <button mat-icon-button (click)="deleted.emit(currencyListing); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
